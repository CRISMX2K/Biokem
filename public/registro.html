<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/content/css/PrincipalStyles.css">
    <link rel="icon" type="image/png" sizes="16x16"  href="/content/images/favicon.png">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>BIOKEM</title>
</head>

<body style="display: grid;">
    <script>
        // Crear elemento div para contener el header
        var headerContainer = document.createElement("div");
        headerContainer.style.display = "contents";
        // Usa Fetch API para cargar el contenido del header.html
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                // Asignar el HTML del encabezado al contenido del contenedor
                headerContainer.innerHTML = data;
                // Agregar el contenedor del encabezado al cuerpo del documento
                document.body.prepend(headerContainer);
            });

            //Captcha
    </script>

    <section class="ContenedorPrincipalReg">
        <img src="/content/images/mujerRegistro.jpg" alt="" class="imgReg">
        <div class="ContenedorRegInputs">
            <p style="font-size: 22px; font-weight: 700;">Regístrate</p>
            <form action="" id="RegistroForm" style="display: flex; flex-direction: column;">
                <span>Correo:</span>
                <input type="email" id="correoReg" class="inputEstiloGeneral" placeholder="Ingresa tu correo" style="margin:5px 0 10px 0;" required>
                <span>Nombre(s):</span>
                <input type="text" id="NombreReg" class="inputEstiloGeneral" placeholder="Ingresa tu(s) nombre(s)" style="margin:5px 0 10px 0;" required>
                <span>Apellido paterno:</span>
                <input type="text" id="ApellidoPReg" class="inputEstiloGeneral" placeholder="Ingresa apellido paterno" style="margin:5px 0 10px 0;" required>
                <span>Apellido materno:</span>
                <input type="text" id="ApellidoMReg" class="inputEstiloGeneral" placeholder="Ingresa apellido materno" style="margin:5px 0 10px 0;" required>
                <span>CURP:</span>
                <input type="text" oninput="convertirAMayusculas(this)" id="CurpReg" class="inputEstiloGeneral" placeholder="Ingresa tu curp" style="margin:5px 0 10px 0;" required pattern="[A-Z]{4}[0-9]{6}[HM][A-Z]{5}[A-Z0-9]{2}" title="Ingresa una CURP válida">
                <span>Contraseña:</span>
                <input type="password" id="contraReg" class="inputEstiloGeneral" placeholder="Ingresa tu Contraseña" style="margin:5px 0 10px 0;" required>
                <span>Confirma tu contraseña:</span>
                <input type="password" id="contra2Reg" class="inputEstiloGeneral" placeholder="Ingresa tu Contraseña" style="margin:5px 0 10px 0;" required>

                <button class="btnIniciarSesion" type="submit">Registrarse</button>
            </form>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Crear elemento div para contener el footer
            var footerContainer = document.createElement("div");
            // Usa Fetch API para cargar el contenido del footer.html
            fetch("footer.html")
                .then(response => response.text())
                .then(data => {
                    // Asignar el HTML del footer al contenido del contenedor
                    footerContainer.innerHTML = data;
                    // Agregar el contenedor del footer al final del cuerpo del documento
                    document.body.appendChild(footerContainer);
                });
        });
    </script>
    <script src="/scripts/main.js"></script>
</body>
</html>
